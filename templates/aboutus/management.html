{% extends 'layouts/app.html' %}
{% load static %}

{% block content %}
    {% include "aboutus/header.html" %}

    <section class="landing-block">
        <div class="container  mb-5">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-5 text-center">Руководство</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                {% for manager in management %}
                    <div class="col-md-4 offset-1 p-5 bordered">
                        <div class="management-block p-4">

                            <div class="top-left"></div>
                            <div class="top-right"></div>
                            <div class="bottom-left"></div>
                            <div class="bottom-right"></div>

                            <img src="{{ manager.image.url }}" alt="" style="max-width: 100%">

                            <h5 class="mt-3 mb-0 text-center">{{ manager.name }}</h5>
                            <div class="text-center">
                                <small>{{ manager.position }}</small>
                            </div>
                            <div class="text-center mt-3">
                                <div class="btn btn-outline-warning text-black-50">
                                    Подробнее
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
