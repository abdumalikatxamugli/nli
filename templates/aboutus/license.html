{% extends 'layouts/app.html' %}
{% load static %}

{% block content %}
    {% include "aboutus/header.html" %}
    <section>
        <div class="landing-block ">
            <div class="container  mb-5">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="display-5 text-center">Лицензии и сертификаты</h1>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    {% for certificate in certificates %}
                        <div class="col-md-4">
                            <img src="{{ certificate.image.url }}" alt="license"
                                 style="max-width: 100%">
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                {% for certificate in certificates %}
                    <div class="col-md-12 mb-3">
                        <img class="mr-2" src="{% static 'frontend/assets/images/pdf.svg' %}" alt="pdf">
                        <a href="{{ certificate.file.url }}">{{ certificate.title }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
